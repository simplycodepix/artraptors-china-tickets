<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Art Raptors - Tickets</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>



 
<header class="c-head">
  <div class="sidebar-toogle"><i class="fa fa-bars"></i></div>
  <div class="c-head_title"><span>Подбор билетов</span></div>
</header>

<!-- sidebar start-->
<div class="c-sidebar c-sidebar_overlay">
  <!-- sidebar content start-->
  <div class="c-sidebar_content">
    <!-- sidebar toggle-->
    <div class="sidebar-toogle"><i class="fa fa-times"></i></div>
    <!-- sidebar head start--><a href="" class="c-sidebar_head">
      <div style="background-image: url(assets/img/alert-icon-thanks.png);" class="c-sidebar_head__thumb"></div>
      <div class="c-sidebar_head__content"><span class="c-sidebar_name">Евгений</span><span class="c-sidebar_surname">Голдманиулио</span></div></a>
    <!-- sidebar head end-->
    <!-- sidebar menu start-->
    <div class="c-sidebar_menu">
      <!-- sidebar menu list start-->
      <ul class="c-sidebar_list">
        <li class="c-sidebar_list__item"><a href="#"><i aria-hidden="true" class="fa fa-user"></i><span>Мой профиль</span></a></li>
        <li class="c-sidebar_list__item"><a href="#"><i aria-hidden="true" class="fa fa-shopping-basket"></i><span>Мои заказы</span></a></li>
        <li class="c-sidebar_list__item"><a href="#"><i class="fa fa-suitcase"></i><span>Уведомления</span><span class="num">24</span></a></li>
        <li class="c-sidebar_list__item"><a href="#"><i aria-hidden="true" class="fa fa-search"></i><span>Поиск авиабилетов</span></a></li>
        <li class="c-sidebar_list__item"><a href="#"><i aria-hidden="true" class="fa fa-info-circle"></i><span>Дополнительная информация</span></a></li>
        <li class="c-sidebar_list__item"><a href="#"><i aria-hidden="true" class="fa fa-suitcase"></i><span>Связаться с нами</span></a></li>
      </ul>
      <!-- sidebar menu list end-->
    </div>
    <!-- sidebar menu end-->
    <!-- sidebar bottom start-->
    <div class="c-sidebar_bottom">
      <!-- sidebar bottom share start-->
      <div class="c-sidebar_bottom__share">
        <ul class="c-sidebar_list">
          <li class="c-sidebar_list__item"><a href="#"><i aria-hidden="true" class="fa fa-pencil"></i><span>Оставить отзыв</span></a></li>
          <li class="c-sidebar_list__item"><a href="#"><i aria-hidden="true" class="fa fa-share-alt"></i><span>Поделиться с друзьями</span></a></li>
        </ul>
        <ul class="c-sidebar_list">
          <li class="c-sidebar_list__item"><a href="#"><i aria-hidden="true" class="fa fa-sliders"></i><span>Настройки</span></a></li>
          <li class="c-sidebar_list__item"><a href="#"><i aria-hidden="true" class="fa fa-power-off"></i><span>Выйти</span></a></li>
        </ul>
      </div>
      <!-- sidebar bottom share end-->
    </div>
  </div>
</div>
<!-- sidebar end-->

<div class="c-content_center">


<!-- search section start-->
<section class="c-search">
  <div class="c-container">
    <div class="c-tickets_logo"><img src="assets/img/logo.png" alt="China tickets logo"/></div>
    <div class="c-search_form">
      <form>
        <!-- fields(cities) start-->
        <div class="c-search_form__fields">
          <!-- field(city) start-->
          <div class="c-search_form__field">
            <input type="text" placeholder="Киев"/>
          </div>
          <!-- field(city) end-->
          <!-- field(city) start-->
          <div class="c-search_form__field">
            <input type="text" placeholder="Гуанджоу"/>
          </div>
          <!-- field(city) end-->
          <!-- switch city button-->
          <button type="button" class="c-search_form__switch"></button>
        </div>
        <div class="c-search_form__buttons">
          <button type="button" class="c-search_form__button c-btn">Туда</button>
          <button type="button" class="c-search_form__button c-btn">Обратно</button>
        </div>
        <!-- additional options button--><a href="#" class="additional_btn">Дополнительные параметры</a>
        <!-- additional options start-->
        <div class="c-search_form__additional">
          <!-- selects start-->
          <div class="c-search_form__selects">
            <div class="c-search_form__select">
              <label><i class="fa fa-male"></i></label>
              <button type="button" id="c-n--of-p">1</button>
            </div>
            <div class="c-search_form__select">
              <label><i class="fa fa-trophy"></i></label>
              <button type="button" id="c-n--of-c">Эконом</button>
            </div>
          </div>
          <!-- selects end-->
          <!-- baggage start-->
          <div class="c-search_form__baggage">
            <button type="button" class="c-btn"><i class="fa fa-suitcase"></i><span class="c-baggage_num">1</span></button>
            <button type="button" class="c-btn"><i class="fa fa-suitcase"></i><span class="c-baggage_num">2</span></button>
            <button type="button" class="c-btn"><i class="fa fa-suitcase"></i><span class="c-baggage_num">3</span></button>
          </div>
          <!-- baggage end-->
          <div class="c-search_form__flights">
            <!-- flight start-->
            <div class="c-search_form__flight">
              <input type="checkbox" name="flight" id="flight_d"/>
              <label for="flight_d" class="c-search_form__checkbox"></label>
              <label for="flight_d">Только прямой рейс</label>
            </div>
            <!-- flight end-->
            <!-- flight start-->
            <div class="c-search_form__flight">
              <input type="checkbox" name="flight" id="flight_v"/>
              <label for="flight_v" class="c-search_form__checkbox"></label>
              <label for="flight_v">Визовый выезд</label>
            </div>
            <!-- flight end-->
          </div>
          <!-- flights end-->
          <div class="c-search_form__comment">
            <input type="text" placeholder="Комментарий"/>
          </div>
        </div>
        <!-- additional options end-->
        <input type="submit" value="Поиск" class="c-search_form__submit c-btn"/>
      </form>
    </div>
  </div>
</section>
<!-- search section end-->

</div>

<div class="c-select_box">
  <div class="c-select_box__title">Выберите класс перелета</div>
  <ul class="c-select_box__list">
    <li>Эконом</li>
    <li class="active">Бизнес</li>
  </ul>
</div>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
